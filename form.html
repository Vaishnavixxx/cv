<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Inputs</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <br>

        <br>

        <br>

        <br>

    </form>

</html>
